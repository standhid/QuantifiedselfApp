<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.css" />
    <title>Create A Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #104161;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quantified Self App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a href="/user/{{username}}/home" class="nav-link">Home</a>
              <a class="nav-link" aria-current="page" href="/trackers">Trackers Dashboard</a>
              <a class="nav-link active" aria-current="page" href="/trackers/create">Create A Tracker</a>
            </div>
          </div>
          <a class="btn btn-danger" role="button" href="/user/logout" >Logout</a>
        </div>
    </nav>

    <div class="container-fluid" style="padding: 30px">
        <div class="row" style="border: 1px solid #10222E; border-radius: 5px; padding: 10px;">
            <h1 class="display-3">Create A Tracker</h1>
            {% if error %}
                <p class=error style="color: red;"><strong> Error: </strong> {{error}} </p>
            {% endif %}
            <form action="/trackers/create" method="POST" id="tracker-edit-form">
                <div class="row">
                  <div class="mb-3">
                    <label for="trackerName" class="form-label">Tracker Name</label>
                    <input type="text" class="form-control" id="trackerName" name="trackerName" style="border: 1px solid black;">
                  </div>
                  <div class="mb-3">
                    <label for="trackerType" class="form-label">Tracker Type</label>
                    <select class="form-select" aria-label="Default select example" id="trackerType" name="trackerType" style="border: 1px solid black;">
                        <option selected>Select Tracker Type</option>
                        <option value="Numerical">Numerical</option>
                        <option value="Multiple Choice">Multiple Choice</option>
                        <option value="Boolean">Boolean</option>
                        <option value="Time Duration">Time Duration</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="trackerDesc" class="form-label">Tracker Description</label>
                    <input type="text" class="form-control" id="trackerDesc" name="trackerDesc" style="border: 1px solid black;">
                  </div>
                <div class="col-auto mb-3">
                <input type="submit" class="btn btn-outline-secondary mb-3" value="Create" style="background-color: #022F40; color: white;">
                </div>
                </div>
              </form>
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
