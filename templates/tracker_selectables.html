<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.css" />
    <title>Create Selectables</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #104161;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Quantified Self App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/trackers">Trackers Dashboard</a>
              <a class="nav-link active" aria-current="page" href="#">Create Choices for {{tracker.tracker_name}}</a>
            </div>
          </div>
          <a class="btn btn-danger" role="button" href="/user/logout" >Logout</a>
        </div>
    </nav>

    <div class="container-fluid" style="padding: 30px">
        <div class="row" style="border: 1px solid #10222E; border-radius: 5px; padding: 10px;">
            <h1 class="display-3">Create Choices for {{tracker.tracker_name}}</h1>
            {% if error %}
                <p class=error style="color: red;"><strong> Error: </strong> {{error}} </p>
            {% endif %}
            <form action="/trackers/create/{{tracker.tracker_id}}/selectables" method="POST" id="tracker-selectables-form">
                <div class="row">
                  <div class="mb-3">
                    <label for="trackerName" class="form-label">Choices</label>
                    <input type="text" class="form-control" id="trackerChoices" name="trackerChoices" style="border: 1px solid black;">
                    <div class="form-text"> Enter choices for {{tracker.tracker_name}} as comma seperated values </div>
                  </div>
    
                <div class="col-auto mb-3">
                <input type="submit" class="btn btn-primary mb-3" value="Create">
                </div>
                </div>
              </form>
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
