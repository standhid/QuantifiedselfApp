<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap-grid.css" />
  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-dark" style="background-color: #104161">
    <div class="container-fluid">
      <a class="navbar-brand">Quantified Self App</a>
      <a class="btn btn-outline-secondary" role="button" href="/" style="color: white;" >Login</a>
    </div>
  </nav>
  
  <div class="container-md" style="padding: 30px;">
    <div class="row justify-content-center">
      <h1 class="display-3">Create An Account</h1>
      <div class="col-md" style="border: 1px solid #10222E; border-radius: 5px; padding: 10px;">
        <form action="/user/create" method="POST" id="user-create-form">
          <div class="row">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="border: 1px solid black; border-collapse: collapse;">ðŸ‘¤</span>
              <input type="text" class="form-control" id="createUsername" name="createUsername" style="border: 1px solid black;" placeholder="Username" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="border: 1px solid black; border-collapse: collapse;">ðŸ”’</span>
              <input type="password" class="form-control" id="createPassword" name="createPassword" style="border: 1px solid black;" placeholder="Password" required>
            </div>
            <div class="p-3">
            {% if error %}
            <p class=error style="color: red;"><strong> Error: </strong> {{error}} </p>
            {% endif %}
              Trackers:
              {% for tracker in trackers %}
              <div class="form-check">
                <input class="form-check-input" name = "trackers" type="checkbox" value={{tracker.tracker_id}} id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{tracker.tracker_name}}
                </label>
              </div>
            {% endfor %}
            </div>
            <div class="p-3">
              <div class="col-auto">
                <input type="submit" class="btn btn-primary mb-3" value="Create Account">
              </div>
            </div>
          </div>
          <a class="btn btn-outline-secondary" role="button" href="/" >Login</a>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
